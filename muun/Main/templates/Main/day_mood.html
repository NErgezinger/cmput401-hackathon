{% extends 'Main/base.html' %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}

    <label for="mood">Today's mood: </label>
    <button type="submit" name="mood" value="2">Amazing</button>
    <button type="submit" name="mood" value="1">Good</button>
    <button type="submit" name="mood" value="0">Neutral</button>
    <button type="submit" name="mood" value="-1">Bad</button>
    <button type="submit" name="mood" value="-2">Terrible</button>

</form>

{% endblock %}
